<ion-content padding>
  <h3>Sistema de Pedido </h3>

  <img src="./assets/imgs/tela-inicial.png" alt="logo"/>
  <!--

  <button ion-button secondary menuToggle>Toggle Menu</button>
  -->
  <form>
    <ion-item>
      <ion-label stacked>{{frmLogin.label.login}}</ion-label>
      <ion-input type="text" [(ngModel)]="creds.email" name = "email" ></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>{{frmLogin.label.password}}</ion-label>
        <ion-input type="password" [(ngModel)]="creds.senha" name = "senha"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()" >{{frmLogin.btn.enter}}</button>
    <button ion-button block outline (click)="signup()">{{frmLogin.btn.register}}</button>
    </form>
</ion-content>
